<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./index.js">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Document</title>
</head>
<body>
    
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
        <h1 id="header-title">To Do List</h1>
        </div>
    </header>
    <div class="container">
        <div class="card card-body" id="main">
        <h2 class="title">Add Tasks</h2>
        <form class="form-inline mb-3">
            <input type="text" id="new-text-input" class="form-control mr-2">
            <input type="submit" id="submit" class="btn btn-dark" value="Submit">
        </form>
        <h2 class="title">Tasks</h2>
        <ul id="items" class="list-group">
            <li class="list-group-item">
                <span class="task-text">Task 1</span>
                <input type="text" class="task-input">
                <i class="uil uil-edit icon icon-edit"></i>
                <i class="uil uil-trash-alt icon icon-delete"></i>
            </li>
        </ul>
        </div>
    </div>

</body>
</html>
